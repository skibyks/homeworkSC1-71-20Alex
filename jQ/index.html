<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Логин: <input type="login" id="login" /></p>
    <p>Пороль: <input type="password" id="password" /></p>
    <button id="chek">Войти</button>
    <script>
      document.getElementById("chek").onclick = function () {
        let login = document.getElementById("login").value;
        let password = document.getElementById("password").value;
        if (login == "alex" && password == "111") alert("Welcom");
        if (login == "pavel" && password == "222") alert("Welcom");
        else alert("incorrect login or password");
      };
    </script>
  </body>
</html>
